<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор здоров'я</title>
    <link rel="stylesheet" href="/styles/calc.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="cont">
      <nav class="nav">
        <ul class="nav-links">
          <img class="logo" src="src/images/Group 3.svg" alt="" />
          <li><a href="/html/main.html">Головна</a></li>
          <li><a href="/html/calculator.html">Калькулятор</a></li>
          <li><a href="/html/results.html">Результати</a></li>
        </ul>
        <div class="btn_box">
          <button class="btn__login" id="login-btn">Увійти</button>
          <button class="btn__registration" id="register-btn">
            Реєстрація
          </button>
        </div>
      </nav>
      <div class="form-container">
        <h1>Калькулятор здоров'я</h1>
        <label for="age">Вік:</label>
        <input
          type="number"
          id="age"
          placeholder="Введіть вік"
          min="0"
          required
        />

        <div class="box-value">
          <label for="gender">Стать:</label>
          <select id="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
          </select>
        </div>
        <div class="box-value">
          <label for="hb">Гемоглобін (Hb):</label>
          <input
            type="number"
            id="hb"
            placeholder="Гемоглобін у г/л"
            min="0"
            required
          />
        </div>
        <label for="rbc">Еритроцити (RBC):</label>
        <input
          type="number"
          id="rbc"
          placeholder="Еритроцити"
          min="0"
          required
        />
        <div class="box-value">
          <label for="wbc">Лейкоцити (WBC):</label>
          <input
            type="number"
            id="wbc"
            placeholder="Лейкоцити"
            min="0"
            required
          />
        </div>
        <div class="box-value">
          <label for="plt">Тромбоцити (PLT):</label>
          <input
            type="number"
            id="plt"
            placeholder="Тромбоцити"
            min="0"
            required
          />
        </div>
        <button class="calculateHealth" onclick="calculateHealth()">
          Розрахувати здоров'я
        </button>
      </div>

      <div class="loader">Завантаження...</div>

      <div class="result">
        <h2>Результати</h2>
        <p id="hb-result"></p>
        <p id="rbc-result"></p>
        <p id="wbc-result"></p>
        <p id="plt-result"></p>
        <p id="advice"></p>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
