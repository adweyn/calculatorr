<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор здоров'я</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <main class="cont">
      <nav class="nav">
        <ul class="nav-links">
          <img class="logo" src="src/images/Group 3.svg" alt="" />
          <li><a href="index.html">Головна</a></li>
          <li><a href="index1.html">Калькулятор</a></li>
        </ul>
        <div class="btn_box">
          <button class="btn__login" id="login-btn">Увійти</button>
          <button class="btn__registration" id="register-btn">
            Реєстрація
          </button>
        </div>
      </nav>
      <div class="form-container">
        <h1>Калькулятор здоров'я</h1>
        <label for="age">Вік:</label>
        <input type="number" id="age" placeholder="Введіть вік" />
        <div class="box-value">
          <label for="gender">Стать:</label>
          <select id="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
          </select>
        </div>
        <div class="box-value">
          <label for="hb">Гемоглобін (Hb):</label>
          <input type="number" id="hb" placeholder="Гемоглобін у г/л" />
        </div>
        <label for="rbc">Еритроцити (RBC):</label>
        <input type="number" id="rbc" placeholder="Еритроцити" />
        <div class="box-value">
          <label for="wbc">Лейкоцити (WBC):</label>
          <input type="number" id="wbc" placeholder="Лейкоцити" />
        </div>
        <div class="box-value">
          <label for="plt">Тромбоцити (PLT):</label>
          <input type="number" id="plt" placeholder="Тромбоцити" />
        </div>
        <button class="calculateHealth" onclick="calculateHealth()">
          Розрахувати здоров'я
        </button>
      </div>

      <div class="loader">Завантаження...</div>

      <div class="result">
        <h2>Результати</h2>
        <p id="hb-result"></p>
        <p id="rbc-result"></p>
        <p id="wbc-result"></p>
        <p id="plt-result"></p>
        <p id="advice"></p>
      </div>
    </main>
    <footer class="footer"></footer>
    <script>
      function calculateHealth() {
        const age = document.getElementById("age").value;
        const gender = document.getElementById("gender").value;
        const hb = document.getElementById("hb").value;
        const rbc = document.getElementById("rbc").value;
        const wbc = document.getElementById("wbc").value;
        const plt = document.getElementById("plt").value;

        // Приховуємо форму і показуємо завантаження
        document.querySelector(".form-container").style.display = "none";
        document.querySelector(".loader").style.display = "flex";

        setTimeout(() => {
          // Приховуємо завантаження
          document.querySelector(".loader").style.display = "none";

          let hbNorm = "";
          let advice = "";

          // Перевірка гемоглобіну
          if (gender === "male") {
            if (age >= 65) {
              hbNorm =
                hb < 125
                  ? "Гемоглобін занижений."
                  : hb > 165
                  ? "Гемоглобін підвищений."
                  : "Гемоглобін в нормі.";
            } else if (age >= 12) {
              hbNorm =
                hb < 130
                  ? "Гемоглобін занижений."
                  : hb > 160
                  ? "Гемоглобін підвищений."
                  : "Гемоглобін в нормі.";
            } else {
              hbNorm = checkChildHb(age, hb);
            }
          } else if (gender === "female") {
            if (age >= 65) {
              hbNorm =
                hb < 115
                  ? "Гемоглобін занижений."
                  : hb > 160
                  ? "Гемоглобін підвищений."
                  : "Гемоглобін в нормі.";
            } else if (age >= 12) {
              hbNorm =
                hb < 120
                  ? "Гемоглобін занижений."
                  : hb > 140
                  ? "Гемоглобін підвищений."
                  : "Гемоглобін в нормі.";
            } else {
              hbNorm = checkChildHb(age, hb);
            }
          }

          document.getElementById(
            "hb-result"
          ).textContent = `Гемоглобін: ${hbNorm}`;

          // Перевірка еритроцитів
          const rbcStatus = checkRBCNorm(age, rbc);
          document.getElementById(
            "rbc-result"
          ).textContent = `Еритроцити: ${rbcStatus}`;

          // Перевірка лейкоцитів
          const wbcStatus = checkWBCNorm(age, wbc);
          document.getElementById(
            "wbc-result"
          ).textContent = `Лейкоцити: ${wbcStatus}`;

          // Перевірка тромбоцитів
          const pltStatus = checkPLTNorm(age, plt);
          document.getElementById(
            "plt-result"
          ).textContent = `Тромбоцити: ${pltStatus}`;

          // Поради на основі результатів
          if (
            hbNorm !== "Гемоглобін в нормі." ||
            rbcStatus !== "Еритроцити в нормі." ||
            wbcStatus !== "Лейкоцити в нормі." ||
            pltStatus !== "Тромбоцити в нормі."
          ) {
            advice = "Примітивні поради: ";
            if (hbNorm.includes("занижений"))
              advice += "Пийте більше залізовмісних продуктів. ";
            if (hbNorm.includes("підвищений")) advice += "Пийте більше води. ";
            if (rbcStatus.includes("занижені"))
              advice += "Збільшіть споживання білків. ";
            if (wbcStatus.includes("занижені"))
              advice += "Вживайте більше вітамінів для імунітету. ";
            if (pltStatus.includes("занижені"))
              advice += "Приймайте вітамін C. ";
          } else {
            advice = "Ти герой, все в порядку!";
          }

          document.getElementById("advice").textContent = advice;
          document.querySelector(".result").style.display = "block";
        }, 2000); // Імітація завантаження 2 секунди
      }

      function checkChildHb(age, hb) {
        if (age >= 0 && age < 0.25)
          return hb < 145
            ? "Гемоглобін занижений."
            : hb > 225
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 0.25 && age < 0.5)
          return hb < 135
            ? "Гемоглобін занижений."
            : hb > 215
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 0.5 && age < 1)
          return hb < 125
            ? "Гемоглобін занижений."
            : hb > 205
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 1 && age < 6)
          return hb < 100
            ? "Гемоглобін занижений."
            : hb > 180
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 6 && age < 24)
          return hb < 95
            ? "Гемоглобін занижений."
            : hb > 140
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 24 && age < 72)
          return hb < 105
            ? "Гемоглобін занижений."
            : hb > 135
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 72 && age < 144)
          return hb < 110
            ? "Гемоглобін занижений."
            : hb > 140
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        if (age >= 144 && age < 216)
          return hb < 115
            ? "Гемоглобін занижений."
            : hb > 145
            ? "Гемоглобін підвищений."
            : "Гемоглобін в нормі.";
        return hb < 120
          ? "Гемоглобін занижений."
          : hb > 160
          ? "Гемоглобін підвищений."
          : "Гемоглобін в нормі.";
      }

      function checkRBCNorm(age, rbc) {
        const rbcNorms = {
          child: [3.9, 5.5], // норма для дітей
          adult: [4.0, 5.9], // норма для дорослих
        };
        return rbc < rbcNorms[getAgeGroup(age)][0]
          ? "Еритроцити занижені."
          : rbc > rbcNorms[getAgeGroup(age)][1]
          ? "Еритроцити підвищені."
          : "Еритроцити в нормі.";
      }

      function checkWBCNorm(age, wbc) {
        const wbcNorms = {
          child: [5.0, 17.5], // норма для дітей
          adult: [4.0, 11.0], // норма для дорослих
        };
        return wbc < wbcNorms[getAgeGroup(age)][0]
          ? "Лейкоцити занижені."
          : wbc > wbcNorms[getAgeGroup(age)][1]
          ? "Лейкоцити підвищені."
          : "Лейкоцити в нормі.";
      }

      function checkPLTNorm(age, plt) {
        const pltNorms = {
          child: [150, 450], // норма для дітей
          adult: [150, 400], // норма для дорослих
        };
        return plt < pltNorms[getAgeGroup(age)][0]
          ? "Тромбоцити занижені."
          : plt > pltNorms[getAgeGroup(age)][1]
          ? "Тромбоцити підвищені."
          : "Тромбоцити в нормі.";
      }

      function getAgeGroup(age) {
        return age < 18 ? "child" : "adult";
      }

      //приховання
      document.querySelector(".").style.display = "none";
    </script>
  </body>
</html>
